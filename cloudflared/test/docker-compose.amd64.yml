services:
  cloudflared-amd64:
    image: fabioogaravini/hassio-cloudflared:latest-amd64
    container_name: cloudflared-amd64
    restart: unless-stopped
    volumes:
      - ./data:/data
      - ./config:/config
    healthcheck:
      test: ["CMD", "cloudflared --version || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 10