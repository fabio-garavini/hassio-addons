name: cloudflared-amd64
services:
  cloudflared-amd64:
    image: fabioogaravini/hassio-cloudflared:latest-amd64
    container_name: cloudflared-amd64
    volumes:
      - data:/data
      - ./options.json:/data/options.json:ro
      - config:/config
    healthcheck:
      test: ["CMD", "cloudflared --version || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 10

volumes:
  data:
  config: