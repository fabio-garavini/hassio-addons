name: cloudflared-amd64
services:
  cloudflared-amd64:
    image: fabioogaravini/hassio-cloudflared:latest-amd64
    container_name: cloudflared-amd64
    volumes:
      - data:/data
      - ./options.json:/data/options.json:ro
      - config:/config
    healthcheck:
      test: ["CMD-SHELL", "cloudflared --version"]
      interval: 5s
      timeout: 3s
      retries: 3

volumes:
  data:
  config: