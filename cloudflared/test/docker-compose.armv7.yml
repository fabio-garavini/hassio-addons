name: cloudflared-armv7
services:
  cloudflared-armv7:
    image: fabioogaravini/hassio-cloudflared:latest-armv7
    container_name: cloudflared-armv7
    volumes:
      - data:/data
      - ./options.json:/data/options.json:ro
      - config:/config
    healthcheck:
      test: ["CMD-SHELL", "cloudflared --version"]
      interval: 5s
      timeout: 3s
      retries: 3

volumes:
  data:
  config: