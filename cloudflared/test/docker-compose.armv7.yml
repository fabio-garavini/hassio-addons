name: cloudflared-armv7
services:
  cloudflared-armv7:
    image: fabioogaravini/hassio-cloudflared:latest-armv7
    container_name: cloudflared-armv7
    volumes:
      - data:/data
      - ./options.json:/data/options.json:ro
      - config:/config
    healthcheck:
      test: ["CMD", "cloudflared --version || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 10

volumes:
  data:
  config: