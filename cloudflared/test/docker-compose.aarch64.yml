name: cloudflared-aarch64
services:
  cloudflared-aarch64:
    image: fabioogaravini/hassio-cloudflared:${VERSION:-latest}-aarch64
    build:
      context: ..
      args:
        BUILD_ARCH: aarch64
        BUILD_VERSION: ${VERSION:-latest}
    container_name: cloudflared-aarch64
    volumes:
      - data:/data
      - ./options.json:/data/options.json:ro
      - config:/config
    healthcheck:
      test: ["CMD-SHELL", "cloudflared --version"]
      interval: 5s
      timeout: 3s
      retries: 3

volumes:
  data:
  config: