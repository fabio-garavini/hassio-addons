name: syncthing-amd64
services:
  syncthing-amd64:
    image: fabioogaravini/hassio-syncthing:${VERSION:-latest}-amd64
    container_name: syncthing-amd64
    ports:
      - "8384:8384"
      - "22000:22000"
      - "22000:22000/udp"
      - "21027:21027/udp"
    volumes:
      - data:/data
      - ./options.json:/data/options.json:ro
      - config:/config
      - ssl:/ssl
      - share:/share
      - media:/media
    healthcheck:
      test: ["CMD-SHELL", "curl -fkLsS -m 2 127.0.0.1:8384/rest/noauth/health | jq -e '.status == \"OK\"'"]
      interval: 10s
      timeout: 10s
      retries: 3

volumes:
  data:
  config:
  ssl:
  share:
  media: