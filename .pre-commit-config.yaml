repos:
  - repo: https://github.com/renovatebot/pre-commit-hooks
    rev: 41.82.1
    hooks:
      - id: renovate-config-validator
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: [--config, .github/hadolint.yaml]
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.37.1
    hooks:
      - id: yamllint
        args: ["-c", ".github/yamllint.yaml"]
  - repo: local
    hooks:
      - id: fix-config-image
        name: Ensure config.yaml has image key
        entry: .git-hooks/fix-config-image.sh
        language: system
        files: (^|/)config\.yaml$
        stages: [commit]
