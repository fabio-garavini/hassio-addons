source:
  type: docker
  repo: docker.io/opencloudeu/opencloud-rolling
  current_version: 5.0.2
  version_template: regex:^(?<major>\d+)\.(?<minor>\d+)\.(?<patch>\d+)$
config:
  version_template: "{{major}}.{{minor}}.{{patch}}"
  patch: 2
  image: fabioogaravini/hassio-opencloud
build:
  image: docker.io/opencloudeu/opencloud-rolling
  version_template: "{{major}}.{{minor}}.{{patch}}"
changelog:
  source: github-releases
  repo: opencloud-eu/opencloud
  version_template: v{{major}}.{{minor}}.{{patch}}
test:
  enable: true
