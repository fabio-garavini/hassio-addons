name: opencloud-amd64
services:
  opencloud-amd64:
    image: fabioogaravini/hassio-opencloud:${VERSION:-latest}-amd64
    build:
      context: ..
      args:
        BUILD_ARCH: amd64
        BUILD_VERSION: ${VERSION:-latest}
    container_name: opencloud-amd64
    ports:
      - 8080:8080
    environment:
      - TZ=Etc/UTC
    volumes:
      - data:/data
      - ./options.json:/data/options.json:ro
      - config:/config
      - share:/share
      - ssl:/ssl
    healthcheck:
      test: ["CMD", "curl", "-kf", "https://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

volumes:
  data:
  config:
  share:
  ssl:
