configuration:
  TZ:
    name: Timezone
    description: The timezone of your n8n instance. This is used to display dates and times correctly. If you don't set this, it defaults to UTC.
  GENERIC_TIMEZONE:
    name: Generic Timezone
    description: The default timezone is America/New_York. For instance, the Schedule node uses it to know at what time the workflow should start.
  N8N_HOST:
    name: Host
    description: The host name or IP address of your n8n instance. If you use a reverse proxy, set this to the domain name of your reverse proxy.
  N8N_PATH:
    name: Url path
    description: The path n8n deploys to (default '/')
  N8N_SSL_CERT:
    name: SSL certificate
  N8N_SSL_KEY:
    name: SSL private key
