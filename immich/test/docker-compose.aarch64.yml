name: immich-aarch64
services:
  immich-aarch64:
    image: fabioogaravini/hassio-immich:${VERSION:-latest}-aarch64
    build:
      context: ..
      args:
        BUILD_ARCH: aarch64
        BUILD_VERSION: ${VERSION:-latest}
    container_name: immich-aarch64
    ports:
      - 8080:8080
    environment:
      - TZ=Etc/UTC
    volumes:
      - data:/data
      - ./options.json:/data/options.json:ro
      - config:/config
      - ssl:/ssl
      - media:/media
      - share:/share
    healthcheck:
      test: ["CMD-SHELL", "curl -sk https://127.0.0.1:8080/api/server/ping | jq -e '.res == \"pong\"'"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 20s

volumes:
  data:
  config:
  ssl:
  media:
  share: