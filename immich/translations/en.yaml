---
configuration:
  PUID:
    name: PUID
    description: >-
      User ID used to run Immich. (Default: `0` → `root`)

      If you're not sure, leave it as default.
  PGID:
    name: PGID
    description: >-
      Group ID used to run Immich. (Default: `0` → `root`)

      If you're not sure, leave it as default.
  TZ:
    name: Timezone
    description: >-
      Timezone used for displaying dates and times. (Default: `Etc/UTC`)

      You can find your timezone identifier here:
      https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  IMMICH_LOG_LEVEL:
    name: Log Level
  ssl:
    name: SSL
    description: >-
      Enable HTTPS connections. If `SSL Certfile` and `SSL Private Key` files exist they are used to encrypt the connection, otherwise it'll generate a self-signed certificate
  certfile:
    name: SSL Certificate File
    description: >-
      Name of the SSL certificate file located under the `/ssl/` directory.
  keyfile:
    name: SSL Private Key File
    description: >-
      Name of the SSL private key file located under the `/ssl/` directory.
  DB_STORAGE_TYPE:
    name: Storage Type
    description: >-
      Type of storage used by Home Assistant.
  MACHINE_LEARNING_WORKERS:
    name: Machine Learning Workers
    description: >-
      Number of machine learning worker processes to spawn (Default `1`)
  MACHINE_LEARNING_MODEL_TTL:
    name: Machine Learning Model TTL
    description: >-
      Time (in seconds) a model stays in memory after inactivity.
      Set to `0` to never unload models.
  MACHINE_LEARNING_WORKER_TIMEOUT:
    name: Machine Learning Worker Timeout
    description: >-
      Maximum time (in seconds) a machine learning worker can be unresponsive before it's terminated.
  MACHINE_LEARNING_PRELOAD__CLIP__TEXTUAL:
    name: Preload CLIP Textual Models
    description: >-
      Comma-separated list of textual CLIP model(s) to preload and cache.

      These models are used for Smart Search when searching through your library.

      Available models: https://huggingface.co/immich-app/collections

      Additional machine learning settings can be configured via the admin UI.
  MACHINE_LEARNING_PRELOAD__CLIP__VISUAL:
    name: Preload CLIP Visual Models
    description: >-
      Comma-separated list of visual CLIP model(s) to preload and cache.

      These models are used for Smart Search when processing images and videos.

      Available models: https://huggingface.co/immich-app/collections

      Additional machine learning settings can be configured via the admin UI.
  MACHINE_LEARNING_PRELOAD__FACIAL_RECOGNITION__RECOGNITION:
    name: Face Recognition Models
    description: >-
      Comma-separated list of facial recognition model(s) to preload and cache (for recognition purposes).

      These models are used to match and identify faces.

      Preloading ensures they’re always ready, but this can significantly increase RAM usage.

      Available models: https://huggingface.co/collections/immich-app/facial-recognition-654eb881c0e106160e2e9c95

      Additional machine learning settings can be configured via the admin UI.
  MACHINE_LEARNING_PRELOAD__FACIAL_RECOGNITION__DETECTION:
    name: Face Detection Models
    description: >-
      Comma-separated list of facial recognition model(s) to preload and cache (for detection purposes).

      These models are used to detect faces in images and videos.

      Preloading ensures they’re always ready, but this can significantly increase RAM usage.

      Available models: https://huggingface.co/collections/immich-app/facial-recognition-654eb881c0e106160e2e9c95

      Additional machine learning settings can be configured via the admin UI.
  IMMICH_TRUSTED_PROXIES:
    name: Trusted Proxies
    description: >-
      Comma-separated list of IP addresses that should be treated as trusted proxies.
      Needed if Immich is running behind a reverse proxy such as NGINX.
  IMMICH_MEDIA_LOCATION:
    name: Media Location
    description: >-
      Location of the Immich Media folder must be a path under '/media/' or `/share/` (default `/media/immich`). READ THE DOCUMENTATION before messing with your media library
  IMMICH_PROCESS_INVALID_IMAGES:
    name: Thumbnail processes invalid images
    description: >-
      When true, generate thumbnails for invalid images
  storage_mounts:
    name: Storage Mounts
    description: >-
      List of local, smb and nfs storgae to be mounted inside the addon. Checkout the documentation
  clean_redis:
    name: Clean Redis cache
    description: >-
      This will always start Redis with a clean new db.Use only if you are facing problems that needs cleaning Redis
  APPLY_PERMISSIONS:
    name: Apply permissions
    description: >-
      Apply permissions to all files inside the Immich Media location during boot, it can increase boot times
  backup_location:
    name: Backup location
  restore_backup:
    name: Restore backup
  delete_db:
    name: DELETE DB!
    description: >-
      Enable this only for manually restoring a backup dump from Immich! After the restore this must be kept to false
      Only works if also Restore backup is enabled
network:
  8080/tcp: Immich
  5432/tcp: PostgreSQL DB
  6379/tcp: Redis DB
