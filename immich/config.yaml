name: Immich
version: 1.141.1
slug: immich
codenotary: info@fabiogaravini.dev
description: High performance self-hosted photo and video management solution
url: https://immich.app
webui: "[PROTO:ssl]://[HOST]:[PORT:8080]"
arch:
  - aarch64
  - amd64
init: false
map:
  - type: addon_config
    read_only: false
  - type: share
    read_only: false
  - type: media
    read_only: false
  - type: ssl
backup: cold
backup_exclude:
  - "**/cache"
  - "**/logs"
tmpfs: true
video: true
usb: true
udev: true
privileged:
  - SYS_ADMIN
  - DAC_READ_SEARCH
