name: Immich
version: 1.139.3
slug: immich
codenotary: info@fabiogaravini.dev
description: High performance self-hosted photo and video management solution
url: https://immich.app
webui: http://[HOST]:[PORT:8080]
arch:
  - aarch64
  - amd64
init: false
map:
  - type: addon_config
    read_only: false
  - type: share
    read_only: false
  - type: media
    read_only: false
  - type: ssl
backup: cold
backup_exclude:
  - "**/machine-learning"
  - "**/logs"
tmpfs: true
video: true
devices:
  - /dev/kfd
  - /dev/dri
  - /dev/vchiq
  - /dev/video0
  - /dev/video10
schema:
  PUID: int(0,)
  PGID: int(0,)
  TZ: str?
  DB_STORAGE_TYPE: list(SSD|HDD)
  MACHINE_LEARNING_WORKER_TIMEOUT: int(0,)
  MACHINE_LEARNING_PRELOAD__FACIAL_RECOGNITION: str?
  MACHINE_LEARNING_PRELOAD__CLIP: str?
  IMMICH_TRUSTED_PROXIES: str?
  IMMICH_METRICS: bool
options:
  PUID: 0
  PGID: 0
  TZ: Etc/UTC
  DB_STORAGE_TYPE: HDD
  MACHINE_LEARNING_WORKER_TIMEOUT: 300
  IMMICH_TRUSTED_PROXIES: 172.30.32.0/23
  IMMICH_METRICS: false
ports:
  8080/tcp: 8080
  5432/tcp: null
  6379/tcp: null
ports_description:
  8080/tcp: Web UI
  5432/tcp: Postgresql DB
  6379/tcp: Redis DB
image: fabioogaravini/hassio-{arch}-immich
