source:
  type: docker
  repo: docker.io/gitlab/gitlab-ce
  current_version: 18.8.2-ce.0
  version_template: regex:^(?<major>\d+)\.(?<minor>\d+)\.(?<patch>\d+)-ce\.(?<build>\d+)$
config:
  version_template: "{{major}}.{{minor}}.{{patch}}"
  patch: 0
  image: fabioogaravini/hassio-gitlab
build:
  image: docker.io/library/ubuntu
changelog:
  source: none
  version_template: "{{major}}.{{minor}}.{{patch}}"
test:
  enable: true
