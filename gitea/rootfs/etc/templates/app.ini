APP_NAME = $APP_NAME
RUN_MODE = prod
WORK_PATH = /data

[repository]
ROOT = /share/gitea/repositories

[repository.local]
LOCAL_COPY_PATH = /share/gitea/tmp/local-repo

[repository.upload]
TEMP_PATH = /share/gitea/uploads

[server]
APP_DATA_PATH = /config
DOMAIN           = $DOMAIN
SSH_DOMAIN       = $SSH_DOMAIN
HTTP_PORT        = $HTTP_PORT
ROOT_URL         = $ROOT_URL
DISABLE_SSH      = $DISABLE_SSH
SSH_PORT         = $SSH_PORT
SSH_LISTEN_PORT  = $SSH_LISTEN_PORT
LFS_START_SERVER = $LFS_START_SERVER

[database]
PATH = /config/gitea.db
DB_TYPE = $DB_TYPE
HOST = $DB_HOST
NAME = $DB_NAME
USER = $DB_USER
PASSWD = $DB_PASSWD
LOG_SQL = false
SCHEMA =
SSL_MODE = disable

[indexer]
ISSUE_INDEXER_PATH = /config/indexers/issues.bleve

[session]
PROVIDER_CONFIG = /config/sessions

[picture]
AVATAR_UPLOAD_PATH = /config/avatars
REPOSITORY_AVATAR_UPLOAD_PATH = /share/gitea/repo-avatars

[attachment]
PATH = /share/gitea/attachments

[log]
MODE = console
LEVEL = info
ROOT_PATH = /data/logs

[security]
INSTALL_LOCK = $INSTALL_LOCK
SECRET_KEY   = $SECRET_KEY
REVERSE_PROXY_LIMIT = 1
REVERSE_PROXY_TRUSTED_PROXIES = *

[service]
DISABLE_REGISTRATION = $DISABLE_REGISTRATION
REQUIRE_SIGNIN_VIEW  = $REQUIRE_SIGNIN_VIEW

[lfs]
PATH = /share/gitea/lfs