source:
  type: github-releases
  repo: pocketbase/pocketbase
  current_version: v0.36.0
  version_template: regex:^v(?<major>\d+)\.(?<minor>\d+)\.(?<patch>\d+)$
config:
  version_template: "{{major}}.{{minor}}.{{patch}}"
  patch: 0
  image: fabioogaravini/hassio-pocketbase
build:
  image: alpine
  version_template: latest
changelog:
  source: github-releases
  repo: pocketbase/pocketbase
  version_template: v{{major}}.{{minor}}.{{patch}}
test:
  enable: true
