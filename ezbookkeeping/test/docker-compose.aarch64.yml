services:
  ezbookkeeping-aarch64:
    image: fabioogaravini/hassio-ezbookkeeping:latest-aarch64
    container_name: ezbookkeeping-aarch64
    ports:
      - 8080:8080
    environment:
      - TZ=Etc/UTC
    volumes:
      - ./options.json:/data/options.json:ro
      - config:/config
      - ssl:/ssl
    healthcheck:
      test: curl -sk https://127.0.0.1:8080/healthz.json | jq -e '.success == true' || exit 1
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  config:
  ssl: