name: ezbookkeeping-amd64
services:
  ezbookkeeping-amd64:
    image: fabioogaravini/hassio-ezbookkeeping:${VERSION:-latest}-amd64
    container_name: ezbookkeeping-amd64
    ports:
      - 8080:8080
    environment:
      - TZ=Etc/UTC
    volumes:
      - data:/data
      - ./options.json:/data/options.json:ro
      - config:/config
      - ssl:/ssl
    healthcheck:
      test: ["CMD-SHELL", "curl -sk https://127.0.0.1:8080/healthz.json | jq -e '.success == true'"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  data:
  config:
  ssl: