configuration:
  EBK_LOG_LEVEL:
    name: Log Level
  EBK_SECURITY_SECRET_KEY:
    name: Secret Key
    description: >-
      Used for encryption key, you must change it to keep your user data safe before you first run ezBookkeeping
  EBK_GLOBAL_APP_NAME:
    name: App Name
    description: >-
      Application instance name
  ssl:
    name: SSL
    description: >-
      Enable HTTPS connections. If `SSL Certfile` and `SSL Private Key` files exist they are used to encrypt the connection, otherwise it'll generate a self-signed certificate
  certfile:
    name: SSL Certificate File
    description: >-
      Name of the SSL certificate file located under the `/ssl/` directory.
  keyfile:
    name: SSL Private Key File
    description: >-
      Name of the SSL private key file located under the `/ssl/` directory.
  EBK_SERVER_ROOT_URL:
    name: URL
    description: >-
      The full url used to access ezBookkeeping in browser (e.g. https://ezbookkeeping-demo.mayswind.net/).
  EBK_SERVER_ENABLE_GZIP:
    name: Enable GZIP
    description: >-
      Whether to enable gzip compression
  EBK_SERVER_LOG_REQUEST:
    name: Log Requests
    description: >-
      Whether to enable logging each request and execution time
  EBK_MCP_ENABLE_MCP:
    name: Enable MCP
    description: >-
      Whether to enable MCP (Model Context Protocol) server (via http / https web server) for AI/LLM access
  EBK_EXCHANGE_RATES_DATA_SOURCE:
    name: Exchange rates data source
network:
  8080/tcp: Web UI (Not required for Ingress)
