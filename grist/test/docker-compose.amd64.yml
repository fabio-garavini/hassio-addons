name: grist-amd64
services:
  grist-amd64:
    image: fabioogaravini/hassio-grist:${VERSION:-latest}-amd64
    container_name: grist-amd64
    ports:
      - 8080:8080
    environment:
      - TZ=Etc/UTC
    volumes:
      - data:/data
      - ./options.json:/data/options.json:ro
      - config:/persist
      - ssl:/ssl
    healthcheck:
      test: ["CMD-SHELL", "curl -kf https://localhost:8080/status || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  data:
  config:
  ssl: