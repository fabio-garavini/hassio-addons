name: Build & Test Add-on

on:
  workflow_dispatch:
    inputs:
      addon:
        type: choice
        description: Add-on
        options:
          - cloudflared
          - collabora_code
          - ezbookkeeping
          - gitea
          - gitlab
          - grimoire
          - grist
          - grocy
          - immich
          - immich_frame
          - immich_power_tools
          - jellyfin
          - karakeep
          - mealie
          - memos
          - monica
          - n8n
          - nextcloud
          - openspeedtest
          - paperless
          - pocketbase
          - postgres_16
          - redis
          - syncthing

defaults:
  run:
    shell: bash

jobs:
  deploy:
    name: üë∑ Build ${{ github.event.inputs.addon }} ${{ matrix.arch }}
    runs-on: ${{ contains(fromJson('["armhf", "armv7", "aarch64"]'), matrix.arch) && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    strategy:
      matrix:
        arch: [aarch64, amd64]
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: ‚§µÔ∏è Check out repository
        uses: actions/checkout@v6

      - name: üöÄ Get add-on information
        id: info
        uses: frenck/action-addon-information@v1
        with:
          path: "./${{ github.event.inputs.addon }}"

      - name: üîç Check add-on arch
        id: check
        run: |
          if [[ "${{ steps.info.outputs.image }}" == "null" ]]; then
            echo "Image property is not defined, skipping build"
            echo "build_arch=false" >> $GITHUB_OUTPUT;
          elif [[ "${{ steps.info.outputs.architectures }}" =~ ${{ matrix.arch }} ]]; then
            echo "build_arch=true" >> $GITHUB_OUTPUT;
          else
            echo "${{ matrix.arch }} is not a valid arch for ${{ github.event.inputs.addon }}, skipping build";
            echo "build_arch=false" >> $GITHUB_OUTPUT;
          fi

      - name: üîç Get add-on version
        if: steps.check.outputs.build_arch == 'true'
        id: version
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "version_name=latest" >> "$GITHUB_OUTPUT"
            echo "VERSION=latest" >> $GITHUB_ENV
          elif [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            echo "version_name=dev" >> "$GITHUB_OUTPUT"
            echo "VERSION=dev" >> $GITHUB_ENV
          else
            echo "version_name=test" >> "$GITHUB_OUTPUT"
            echo "VERSION=test" >> $GITHUB_ENV
          fi

      - name: üîç Get add-on tests
        if: steps.check.outputs.build_arch == 'true'
        id: tests
        run: |
          if [ ! -f "${{ steps.info.outputs.target }}/addon_info.yaml" ]; then
            echo "test=false" >> $GITHUB_OUTPUT
          else
            echo "test=$(yq e '.test.enable // false' "${{ steps.info.outputs.target }}/addon_info.yaml")" >> $GITHUB_OUTPUT
          fi

      - name: üìå Load common build files
        if: steps.check.outputs.build_arch == 'true'
        run: |
          cp -r .common ${{ steps.info.outputs.target }}/.common

      - name: üèó Set up QEMU
        if: steps.check.outputs.build_arch == 'true'
        uses: docker/setup-qemu-action@v3

      - name: üèó Set up Docker Compose
        if: steps.check.outputs.build_arch == 'true' && steps.tests.outputs.test == 'true'
        uses: docker/setup-compose-action@v1

      - name: üèó Set up Docker Buildx
        if: steps.check.outputs.build_arch == 'true'
        uses: docker/setup-buildx-action@v3

      - name: ‚ÑπÔ∏è Compose build args
        if: steps.check.outputs.build_arch == 'true'
        id: args
        run: |
          echo "date=$(date +"%Y-%m-%dT%H:%M:%SZ")" >> "$GITHUB_OUTPUT"
          from=$(yq --no-colors eval ".build_from.${{ matrix.arch }}" "${{ steps.info.outputs.build }}")
          echo "from=${from}" >> "$GITHUB_OUTPUT"

          if [[ "${{ matrix.arch}}" = "amd64" ]]; then
            echo "platform=linux/amd64" >> "$GITHUB_OUTPUT"
          elif [[ "${{ matrix.arch }}" = "i386" ]]; then
            echo "platform=linux/386" >> "$GITHUB_OUTPUT"
          elif [[ "${{ matrix.arch }}" = "armhf" ]]; then
            echo "platform=linux/arm/v6" >> "$GITHUB_OUTPUT"
          elif [[ "${{ matrix.arch }}" = "armv7" ]]; then
            echo "platform=linux/arm/v7" >> "$GITHUB_OUTPUT"
          elif [[ "${{ matrix.arch }}" = "aarch64" ]]; then
            echo "platform=linux/arm64/v8" >> "$GITHUB_OUTPUT"
          else
            echo "::error ::Could not determine platform for architecture ${{ matrix.arch }}"
            exit 1
          fi

      - name: üöÄ Build
        if: steps.check.outputs.build_arch == 'true'
        uses: docker/build-push-action@v6
        with:
          load: true
          # yamllint disable rule:line-length
          tags: |
            ${{ steps.info.outputs.image }}:${{ steps.version.outputs.version_name }}-${{ matrix.arch }}
            ${{ steps.info.outputs.image }}:${{ steps.info.outputs.version }}-${{ matrix.arch }}
          # yamllint enable rule:line-length
          context: ${{ steps.info.outputs.target }}
          file: ${{ steps.info.outputs.target }}/Dockerfile
          cache-from: type=gha,scope=${{ github.event.inputs.addon }}-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ github.event.inputs.addon }}-${{ matrix.arch }}
          platforms: ${{ steps.args.outputs.platform }}
          build-args: |
            BUILD_ARCH=${{ matrix.arch }}
            BUILD_DATE=${{ steps.args.outputs.date }}
            BUILD_DESCRIPTION=${{ steps.info.outputs.description }}
            BUILD_FROM=${{ steps.args.outputs.from }}
            BUILD_NAME=${{ steps.info.outputs.name }}
            BUILD_REF=${{ github.sha }}
            BUILD_REPOSITORY=${{ github.repository }}
            BUILD_VERSION=${{ steps.info.outputs.version }}

      - name: ‚öôÔ∏è Start Docker Compose services
        if: steps.check.outputs.build_arch == 'true' && steps.tests.outputs.test == 'true'
        run: |
          cd "${{ steps.info.outputs.target }}/test"
          docker compose -f "docker-compose.${{ matrix.arch }}.yml" up -d

      - name: ü©∫ Healthcheck
        uses: jaracogmbh/docker-compose-health-check-action@v1.0.0
        if: steps.check.outputs.build_arch == 'true' && steps.tests.outputs.test == 'true'
        with:
          max-retries: 30
          retry-interval: 20
          skip-no-healthcheck: true
          compose-file: "${{ steps.info.outputs.target }}/test/docker-compose.${{ matrix.arch }}.yml"

      - name: ¬ø? Restart Docker Compose services
        if: steps.check.outputs.build_arch == 'true' && steps.tests.outputs.test == 'true'
        run: |
          cd "${{ steps.info.outputs.target }}/test"
          docker compose -f "docker-compose.${{ matrix.arch }}.yml" restart

      - name: ü©∫ Healthcheck
        uses: jaracogmbh/docker-compose-health-check-action@v1.0.0
        if: steps.check.outputs.build_arch == 'true' && steps.tests.outputs.test == 'true'
        with:
          max-retries: 30
          retry-interval: 20
          skip-no-healthcheck: true
          compose-file: "${{ steps.info.outputs.target }}/test/docker-compose.${{ matrix.arch }}.yml"

      - name: üèÅ Stop Docker Compose services
        if: steps.check.outputs.build_arch == 'true' && steps.tests.outputs.test == 'true'
        run: |
          cd "${{ steps.info.outputs.target }}/test"
          docker compose -f "docker-compose.${{ matrix.arch }}.yml" down -v
