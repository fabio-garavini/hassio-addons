name: nextcloud-amd64
services:
  nextcloud-amd64:
    image: fabioogaravini/hassio-nextcloud:${VERSION:-latest}-amd64
    build:
      context: ..
      args:
        BUILD_ARCH: amd64
        BUILD_VERSION: ${VERSION:-latest}
    container_name: nextcloud-amd64
    ports:
      - 443:443
    environment:
      - TZ=Etc/UTC
    volumes:
      - data:/data
      - ./options.json:/data/options.json:ro
      - config:/config
      - ssl:/ssl
      - share:/share
      - media:/media
    healthcheck:
      test: ["CMD-SHELL", "curl -fk https://127.0.0.1:443/status.php || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  data:
  config:
  ssl:
  share:
  media:
