source:
  type: docker
  repo: ghcr.io/usememos/memos
  current_version: 0.25.1
  version_template: regex:^(?<major>\d+)\.(?<minor>\d+)\.(?<patch>\d+)$
config:
  version_template: "{{major}}.{{minor}}.{{patch}}"
  patch: 1
  image: fabioogaravini/hassio-memos
build:
  image: ghcr.io/hassio-addons/base
  version_template: stable
  codenotary: info@fabiogaravini.dev
changelog:
  source: github-releases
  repo: usememos/memos
  version_template: v{{major}}.{{minor}}.{{patch}}
