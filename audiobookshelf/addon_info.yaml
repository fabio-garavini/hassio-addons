source:
  type: docker
  repo: ghcr.io/advplyr/audiobookshelf
  current_version: 2.32.1
  version_template: regex:^(?<major>\d+)\.(?<minor>\d+)\.(?<patch>\d+)$
config:
  version_template: "{{major}}.{{minor}}.{{patch}}"
  patch: 0
  image: fabioogaravini/hassio-audiobookshelf
build:
  image: ghcr.io/advplyr/audiobookshelf
  version_template: "{{major}}.{{minor}}.{{patch}}"
changelog:
  source: github-releases
  repo: advplyr/audiobookshelf
  version_template: v{{major}}.{{minor}}.{{patch}}
test:
  enable: true
