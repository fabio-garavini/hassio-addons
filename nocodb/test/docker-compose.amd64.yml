name: nocodb-amd64
services:
  nocodb-amd64:
    image: fabioogaravini/hassio-nocodb:${VERSION:-latest}-amd64
    build:
      context: ..
      args:
        BUILD_ARCH: amd64
        BUILD_VERSION: ${VERSION:-latest}
    container_name: nocodb-amd64
    ports:
      - "8080:8080"
    volumes:
      - data:/data
      - ./options.json:/data/options.json:ro
      - config:/config
      - ssl:/ssl
      - share:/share
      - media:/media
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:80"]
      interval: 10s
      timeout: 10s
      retries: 3

volumes:
  data:
  config:
  ssl:
  share:
  media: