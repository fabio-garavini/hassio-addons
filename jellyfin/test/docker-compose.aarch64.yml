name: jellyfin-aarch64
services:
  jellyfin-aarch64:
    image: fabioogaravini/hassio-jellyfin:latest-aarch64
    container_name: jellyfin-aarch64
    ports:
      - "8080:8096"
      - "7359:7359/udp"
      - "1900:1900/udp"
    environment:
      - TZ=Etc/UTC
    volumes:
      - data:/data
      - ./options.json:/data/options.json:ro
      - config:/config
      - ssl:/ssl
      - share:/share
      - media:/media
    healthcheck:
      test: curl -sk https://127.0.0.1:8080/health | grep -q '^Healthy$' || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  data:
  config:
  ssl:
  share:
  media: