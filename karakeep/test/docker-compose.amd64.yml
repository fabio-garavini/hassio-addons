name: karakeep-amd64
services:
  karakeep-amd64:
    image: fabioogaravini/hassio-karakeep:${VERSION:-latest}-amd64
    build:
      context: ..
      args:
        BUILD_ARCH: amd64
        BUILD_VERSION: ${VERSION:-latest}
    container_name: karakeep-amd64
    ports:
      - 8080:8080
    environment:
      - TZ=Etc/UTC
    volumes:
      - data:/data
      - ./options.json:/data/options.json:ro
      - config:/config
      - ssl:/ssl
      - share:/share
    healthcheck:
      test: ["CMD-SHELL", "curl -sk https://127.0.0.1:8080/api/health | jq -e '.status == \"ok\"'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  data:
  config:
  ssl:
  share:
