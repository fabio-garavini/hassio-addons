name: immich_frame-armv7
services:
  immich_frame-armv7:
    image: fabioogaravini/hassio-immich-frame:${VERSION:-latest}-armv7
    container_name: immich_frame-armv7
    ports:
      - 8080:8080
    environment:
      - TZ=Etc/UTC
    volumes:
      - data:/data
      - ./options.json:/data/options.json:ro
      - ssl:/ssl
    healthcheck:
      test: ["CMD-SHELL", "curl -kf http://localhost:8080 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  data:
  ssl:
