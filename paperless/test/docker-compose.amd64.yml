name: paperless-amd64
services:
  paperless-amd64:
    image: fabioogaravini/hassio-paperless:${VERSION:-latest}-amd64
    container_name: paperless-amd64
    ports:
      - 8000:8000
    environment:
      - TZ=Etc/UTC
    volumes:
      - data:/data
      - ./options.json:/data/options.json:ro
      - config:/config
      - ssl:/ssl
      - share:/share
      - media:/media
    healthcheck:
      test: ["CMD-SHELL", "curl -fk https://127.0.0.1:8080 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  data:
  config:
  ssl:
  share:
  media:
