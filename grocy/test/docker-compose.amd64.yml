name: grocy-amd64
services:
  grocy-amd64:
    image: fabioogaravini/hassio-grocy:latest-amd64
    container_name: grocy-amd64
    ports:
      - 443:443
    environment:
      - TZ=Etc/UTC
    volumes:
      - data:/data
      - ./options.json:/data/options.json:ro
      - config:/config
      - ssl:/ssl
    healthcheck:
      test: ["CMD-SHELL", "curl -kf https://localhost/login"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  data:
  config:
  ssl: