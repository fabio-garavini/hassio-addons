name: mealie-aarch64
services:
  mealie-aarch64:
    image: fabioogaravini/hassio-mealie:${VERSION:-latest}-aarch64
    container_name: mealie-aarch64
    ports:
      - 9000:9000
    environment:
      - TZ=Etc/UTC
    volumes:
      - data:/data
      - ./options.json:/data/options.json:ro
      - config:/app/data
      - ssl:/ssl
    healthcheck:
      test: ["CMD-SHELL", "curl -sk http://127.0.0.1:9000/login || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s

volumes:
  data:
  config:
  ssl:
