name: redis-aarch64
services:
  redis-aarch64:
    image: fabioogaravini/hassio-redis-stack:${VERSION:-latest}-aarch64
    container_name: redis-aarch64
    volumes:
      - data:/data
      - ./options.json:/data/options.json:ro
      - config:/config
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  data:
  config: