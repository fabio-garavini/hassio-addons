services:
  redis-amd64:
    image: fabioogaravini/hassio-redis-stack:latest-amd64
    container_name: redis-amd64
    volumes:
      - ./options.json:/data/options.json:ro
      - config:/config
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 30

volumes:
  config: