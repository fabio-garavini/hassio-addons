name: redis-amd64
services:
  redis-amd64:
    image: fabioogaravini/hassio-redis-stack:latest-amd64
    container_name: redis-amd64
    volumes:
      - data:/data
      - ./options.json:/data/options.json:ro
      - config:/config
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  data:
  config: