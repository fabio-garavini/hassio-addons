services:
  redis:
    image: fabioogaravini/hassio-redis-stack:latest-amd64
    container_name: redis
    restart: unless-stopped
    volumes:
      - ./data:/data
      - ./config:/config
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 30