name: immich_power_tools-amd64
services:
  immich_power_tools-amd64:
    image: fabioogaravini/hassio-immich-power-tools:${VERSION:-latest}-amd64
    container_name: immich_power_tools-amd64
    ports:
      - 8080:8080
    environment:
      - TZ=Etc/UTC
    volumes:
      - data:/data
      - ./options.json:/data/options.json:ro
      - ssl:/ssl
    healthcheck:
      test: ["CMD-SHELL", "curl -sk https://127.0.0.1:8080/api/health | jq -e '.status == \"healthy\"'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  data:
  ssl:
