source:
  type: docker
  repo: ghcr.io/varun-raj/immich-power-tools
  current_version: 0.19.1
  version_template: regex:^(?<major>\d+)\.(?<minor>\d+)\.(?<patch>\d+)$
config:
  version_template: "{{major}}.{{minor}}.{{patch}}"
  patch: 0
  image: fabioogaravini/hassio-immich-power-tools
build:
  image: alpine
  version_template: latest
changelog:
  source: github-releases
  repo: varun-raj/immich-power-tools
  version_template: v{{major}}.{{minor}}.{{patch}}
test:
  enable: true
