name: spoolman-sync-amd64
services:
  spoolman-sync-amd64:
    image: fabioogaravini/hassio-spoolman-sync:${VERSION:-latest}-amd64
    build:
      context: ..
      args:
        BUILD_ARCH: amd64
        BUILD_VERSION: ${VERSION:-latest}
    container_name: spoolman-sync-amd64
    ports:
      - 7913:8080
      - 3000:3000
    environment:
      - TZ=Etc/UTC
    volumes:
      - data:/data
      - ./options.json:/data/options.json:ro
      - ssl:/ssl
    healthcheck:
      test: ["CMD", "curl", "-f", "https://127.0.0.1:8080/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  data:
  ssl:
